{% extends 'base.html' %}
{% block title %}Pinger{% endblock %}
{% block main %}
    <h1>Pinger</h1>
    <form action="{{ url_for('pinger') }}" method="POST">
        <label for="address">Ping this address</label>
        <input name="address" id="address" type="text" value="{{ address if address is not none }}">
        <button type="submit">Ping</button>
    </form>

    {% if request.method == 'POST' %}
        <code>
            {{ result }}
        </code>
    {% endif %}
{% endblock %}
