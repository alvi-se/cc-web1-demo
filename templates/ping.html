{% extends 'base.html' %}
{% block title %}Ping pong{% endblock %}
{% block main %}
    <h1>Ping Pong</h1>
    <form action="{{ url_for('ping') }}" method="POST">
        <label for="address">Ping this address</label>
        <input name="address" id="address" type="text" value="{{ address if address is not none }}">
        <button type="submit">Ping</button>
    </form>

    {% if request.method == 'POST' %}
        <pre>{{- result -}}</pre>
    {% endif %}
{% endblock %}
